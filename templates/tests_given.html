{% extends 'student_dashboard.html' %}
{% block body %}
<div class="container-fluid w-100 px-4 pt-3 pb-3">
    <div class="d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center">

            <h2 class="h5 mb-0 text-dark font-weight-bold">Dashboard <span class="text-muted font-weight-normal">/
                    Results</span></h2>
        </div>
        <div>
            <span class="badge badge-success bg-success px-3 py-2 rounded-pill text-white"
                style="font-size: 13px; font-weight: 600;"><i class="fas fa-check-circle mr-1"></i> SECURE
                SESSION</span>
        </div>
    </div>
</div>

<div class="row align-items-center d-flex justify-content-center w-100 mt-4">
    <div class="col-12 col-md-8 col-lg-6 mb-4">
        <div class="card border-light shadow-sm components-section align-items-center d-flex  justify-content-center">
            <div class="card-body align-items-center d-flex justify-content-center w-100">
                <div class="row mb-4 w-100">
                    {% if cresults %}
                    <div class="col-lg-12 col-sm-16">
                        <h3 class="h3 text-center">SELECT EXAM-ID TO VIEW YOUR RESULTS</h3>
                    </div>
                    <div class="card-body">
                        <form action="{% url 'tests_given' %}" method="POST" class="mt-4">
                            {% csrf_token %}
                            <div class="form-group text-center">
                                <div class="form-group">
                                    <label class="my-1 mr-2">Choose Exam ID:</label>
                                    <select class="custom-select my-1 mr-sm-2" name="choosetid" required>
                                        {% for test in cresults %}
                                        <option value="{{ test.test_id }}">{{ test.test_id }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <input type="submit" class="btn btn-block btn-primary" value="SHOW RESULT" />
                        </form>
                    </div>
                    {% else %}
                    <div class="col-lg-12 col-sm-16">
                        <center><lottie-player src="https://assets7.lottiefiles.com/datafiles/vhvOcuUkH41HdrL/data.json"
                                background="transparent" speed="1" style="width: 300px; height: 300px;" loop
                                autoplay></lottie-player></center>
                        <h3 class="h3 text-center">
                            No Records Found!
                        </h3>
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
