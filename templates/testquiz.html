{% extends 'exam_layout.html' %}
{% load static %}
{% block body %}

<script type="text/javascript"> var answers = "{{answers}}";</script>
<script>var tid = "{{tid}}";</script>
<main>
  {% csrf_token %}
  <section class="d-flex align-items-center my-5 mt-lg-6 mb-lg-5">
    <div class="container">
      <div class="col-12 d-flex align-items-center justify-content-center">
        <div class="bg-white shadow-soft border rounded border-light p-4 p-lg-5 w-100 fmxw-900">
          <!-- Modern Header -->
          <div
            class="d-flex flex-column flex-md-row justify-content-between align-items-center mb-4 pb-3 border-bottom">
            <div class="mb-3 mb-md-0">
              <h3 class="h5 mb-1 font-weight-bold text-primary"><i class="fas fa-user-graduate mr-2"></i> {{
                session.name }}</h3>
              <div class="text-muted small"><i class="fas fa-envelope mr-2"></i> {{ session.email }}</div>
            </div>
            <div class="text-center text-md-right">
              <span class="badge badge-success bg-success px-3 py-2 rounded-pill text-white"
                style="font-size: 12px; font-weight: 600;"><i class="fas fa-shield-alt mr-1"></i> SECURE EXAM</span>
            </div>
          </div>

          <!-- Exam Info Badges -->
          <div class="d-flex flex-wrap gap-3 mb-4 bg-light p-3 rounded align-items-center">
            <span class="badge badge-primary mr-2 p-2"><i class="fas fa-book mr-1"></i> {{subject}}</span>
            <span class="badge badge-info mr-2 p-2"><i class="fas fa-list-alt mr-1"></i> {{topic}}</span>
            <span class="badge badge-secondary p-2"><i class="fas fa-id-card mr-1"></i> ID: {{tid}}</span>
          </div>
          <div class="form-group">
            <div class="container">
              <div id="overlay">
                <div class="row" id="question-list">
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="mb-0 h4">
              <div id='queid'>Q.</div>
              <div id="que">{{ q }}</div>
              <div id='mark'> [MAX MARKS: {{ marks}}] </div>
            </div>
          </div>
          <div class="form-group">
            <label class="h6" for="exampleFormControlTextarea1">Select your Answer</label>
            <div id="options" class="options-container">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="answer-options" id="option-a" value="a">
                <label class="form-check-label" for="option-a">ùêÄ. {{ a }}</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="answer-options" id="option-b" value="b">
                <label class="form-check-label" for="option-b">ùêÅ. {{ b }}</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="answer-options" id="option-c" value="c">
                <label class="form-check-label" for="option-c">ùêÇ. {{ c }}</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="answer-options" id="option-d" value="d">
                <label class="form-check-label" for="option-d">ùêÉ. {{ d }}</label>
              </div>
            </div>
          </div>

          <div class="row mt-4">
            <div class="col-md-6 d-flex justify-content-between mb-3">
              <button type="button" id="prevBtn" class="btn btn-outline-primary"><i class="fas fa-arrow-left me-2"></i>
                Previous</button>
              <button type="button" id="nextBtn" class="btn btn-primary">Next <i
                  class="fas fa-arrow-right ms-2"></i></button>
            </div>
            <div class="col-md-6 d-flex justify-content-end mb-3 gap-2">
              <button type="button" class="btn btn-info text-white mr-2" id="bookmarkBtn"><i
                  class="fas fa-bookmark me-2"></i> Bookmark</button>
              <button type="button" id="submitBtn" class="btn btn-success"><i class="fas fa-check me-2"></i> Submit
                Answer</button>
            </div>
          </div>

          <div class="mt-5 border-top pt-4">
            <button class="btn btn-danger btn-block btn-lg shadow-soft" id="finishBtn">
              <i class="fas fa-flag-checkered me-2"></i> Finish Exam
            </button>
          </div>

          <div class="form-group">
            <div class="container" id="calccheck" style="display: none;">
              <iframe src="/calc" style="height:500px;width:500px;" title="Iframe Example"></iframe>
            </div>
          </div>

          <div id="monitoring-overlay"
            style="position: fixed; top: 15px; right: 15px; z-index: 9999; background: rgba(15, 23, 42, 0.95); padding: 15px; border-radius: 16px; border: 1px solid rgba(255,255,255,0.1); box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3), 0 8px 10px -6px rgba(0, 0, 0, 0.3); text-align: center; width: 240px; backdrop-filter: blur(8px);">

            <!-- Timer Section -->
            <div class="mb-3">
              <div id="time" class="h3 mb-0 font-weight-bold text-white" style="letter-spacing: 1px;">{{duration}}</div>
              <div class="text-uppercase font-weight-bold text-info" style="font-size: 9px; letter-spacing: 1.5px;">Time
                Remaining</div>
            </div>

            <!-- Live Camera section -->
            <div id="videocheck" style="display: none;">
              <div class="d-flex justify-content-center align-items-center">
                <video id="stream" width="200" height="150" autoplay muted playsinline
                  style="border: 2px solid #334155; border-radius: 10px; background: #000; overflow: hidden; transform: scaleX(-1); object-fit: cover;"></video>
                <canvas id="capture" width="200" height="150" style="display: none;"></canvas>
              </div>
            </div>

            <!-- TokBox/External Stream section -->
            <div id="livecheck"
              style="display: none; width: 200px; height: 150px; margin: 0 auto; border-radius: 10px; overflow: hidden; border: 2px solid #334155;">
              <div id="otEmbedContainer">
                <script
                  src="https://tokbox.com/embed/embed/ot-embed.js?embedId=2020dbd9-0a89-472d-a60b-ca12ddfd48bc&room={{tid}}"></script>
              </div>
            </div>

            <!-- Status Badge -->
            <div class="mt-3">
              <span class="badge badge-danger rounded-pill px-3 py-1 d-inline-flex align-items-center"
                style="font-size: 10px; background-color: #ef4444; color: white; border: none;">
                <span class="mr-2"
                  style="width: 8px; height: 8px; background: white; border-radius: 50%; display: inline-block; animation: pulse-red 1.5s infinite;"></span>
                LIVE MONITORING
              </span>
            </div>
          </div>

          <style>
            @keyframes pulse-red {
              0% {
                transform: scale(0.9);
                opacity: 0.7;
              }

              50% {
                transform: scale(1.2);
                opacity: 1;
              }

              100% {
                transform: scale(0.9);
                opacity: 0.7;
              }
            }
          </style>
        </div>
      </div>
  </section>
</main>
<style>
  .selected-answer {
    background-color: rgba(0, 255, 0, 0.6) !important;
    padding: 5px;
    border-radius: 4px;
  }

  .options-container {
    margin-top: 15px;
  }

  .form-check {
    margin-bottom: 10px;
  }
</style>
<script type="text/javascript" src="{% static 'app.js' %}"></script>
<script>
  var cal = "{{calc}}";
  console.log(cal)
  if (cal == "1") {
    document.getElementById('calccheck').style.display = "block"
  }
  else {
    document.getElementById('calccheck').style.display = "none"
  }
  var vid = "{{proctortype}}";
  console.log(vid)
  if (vid == "0") {
    document.getElementById('videocheck').style.display = "block"
    startStreaming();
    captureSnapshot();
  }
  else {
    document.getElementById('livecheck').style.display = "block"
  }
</script>

{% endblock %}
