{% extends 'student_dashboard.html' %}
{% block body %}
<div class="container-fluid w-100 px-4 pt-3 pb-3">
    <div class="d-flex justify-content-between align-items-center">
        <div class="d-block">
            <h2 class="h5 mb-0 text-dark font-weight-bold">Dashboard <span class="text-muted font-weight-normal">/
                    Home</span></h2>
        </div>
        <div>
            <span class="badge badge-success bg-success px-3 py-2 rounded-pill text-white"
                style="font-size: 13px; font-weight: 600;"><i class="fas fa-check-circle mr-1"></i> SECURE
                SESSION</span>
        </div>
    </div>
</div>

<div class="container mt-4">
    <div class="row d-flex align-items-center justify-content-center">
        <div class="col-12 col-md-10 col-lg-8">
            <div class="card border-light shadow-sm p-4 text-center">
                <a href="/a.jpeg">
                    <div class="d-flex justify-content-center mb-4">
                        <img src="static\a.jpeg"
                            style="width: 300px; height: 300px; border-radius: 50%; box-shadow: 0 4px 15px rgba(0,0,0,0.3);">
                    </div>
                </a>
            </div>
            <div>
                <h4 class="mb-3 text-secondary font-weight-normal">Welcome to NoCheatZone</h4>
                <h1 class="mb-0 h3 font-weight-bold">Hi, Student: {{request.user.name}}</h1>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock %}
